name: Vessel Detector
author: Wes Bonelli
public: True
clone: True
image: docker://wbonelli/vessel-detector
commands: python3 vessel-detector/trait_extract_parallel.py -i "$INPUT" -ft "$FILETYPES" -r $MIN_RADIUS -m $MIN_SIZE
params:
 - min_radius=15
 - min_size=500
input:
  kind: directory
  path:
  filetypes:
    - jpg
    - png
    - czi
output:
  path: output
  include:
    patterns:
      - xlsx
      - png
      - jpg
logo: vessels.jpg
resources:
  time: "05:00:00"
  mem: "20GB"
  tasks: 1
  cores: 12
