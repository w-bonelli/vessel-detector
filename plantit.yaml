name: Vessel Detector
author: Wes Bonelli
public: True
clone: True
image: docker://computationalplantscience/vessel-analysis
commands: python3 vessel-detector/trait_extract_parallel.py -i "$INPUT" -ft "$FILETYPE" -r $MIN_RADIUS -m $MIN_SIZE
params:
 - filetype
 - min_radius=15
 - min_size=500
input:
  kind: directory
  path:
output:
  path: output
  include:
    patterns:
      - xlsx
      - png
      - jpg
logo: vessels.jpg
resources:
  time: "05:00:00"
  mem: "20GB"
  tasks: 1
  cores: 12
