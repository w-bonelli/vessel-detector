name: Vessel Detector
author: Wes Bonelli
public: True
clone: False
image: docker://wbonelli/vessel-detector
commands: python3 /opt/vessel-detector/vd.py detect "$INPUT" -mr $MIN_RADIUS
params:
 - name: min_radius
   type: number
   min: 5
   max: 100
   step: 1
   default: 15
input:
  kind: files
  path:
  filetypes:
    - jpg
    - png
    - czi
output:
  path:
  include:
    patterns:
      - xlsx
      - png
      - jpg
      - png
logo: vessels.jpg
jobqueue:
  time: "01:00:00"
  mem: "5GB"
  processes: 1
  cores: 1
