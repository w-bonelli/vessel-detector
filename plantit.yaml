name: Vessel Detector
author: Wes Bonelli
public: True
clone: False
image: docker://wbonelli/vessel-detector
commands: python3 /opt/vessel-detector/vessels.py "$INPUT" -mr $MIN_RADIUS -ms $MIN_SIZE
params:
 - min_radius=15
 - min_size=500
input:
  kind: files
  path:
  filetypes:
    - jpg
    - png
    - czi
output:
  path:
  include:
    patterns:
      - xlsx
      - png
      - jpg
      - png
logo: vessels.jpg
resources:
  time: "01:00:00"
  mem: "10GB"
  tasks: 1
  cores: 1
